<body>

<!--<spring:url value="/updatefuel" var="updateFuelingUrl" />-->
<!-- Right Panel -->

<div >

    <div class="content">
        <div class="animated fadeIn">

            <div class="row">
                <!-- Adding form for new fuel -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Fueling</strong>
                        </div>
                        <div class="card-body card-block">
                            <form th:action="@{/driver/addFuel}" th:object="${newFuel}" method="post"
                                  enctype="multipart/form-data" class="form-horizontal">

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row form-group">
<!--                                            <div class="col col-md-3">-->
<!--                                                <label for="id-input"class=" form-control-label">Id</label>-->
<!--                                            </div>-->
                                            <div class="col-12 col-md-9 d-none" ><input th:field="*{id}" type="number"
                                                                                id="id-input"
                                                                                placeholder=""
                                                                                class="form-control"
                                                                                readonly>
                                                <small class="form-text text-muted">Id of the fuel</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="expedition-input"
                                                                             class=" form-control-label">Expedition</label>
                                            </div>
                                            <div class="col-12 col-md-9 d-none"><input th:field="*{expedition}" type="text"
                                                                                id="expedition-input"
                                                                                placeholder="Number"
                                                                                class="form-control"
                                                                                readonly>
                                                <small class="form-text text-muted">Expedition id</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="place-input"
                                                                             class=" form-control-label">Place</label>
                                            </div>
                                            <div class="col-12 col-md-9"><input th:field="*{placeOfRefueling}"
                                                                                type="text"
                                                                                id="place-input"
                                                                                placeholder="eg PoznaÅ„"
                                                                                class="form-control">
                                                <small class="form-text text-muted">City of fueling</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="liters-input"
                                                                             class=" form-control-label">Liters</label>
                                            </div>
                                            <div class="col-12 col-md-9"><input th:field="*{liters}"
                                                                                type="number"
                                                                                id="liters-input" placeholder="eg 124"
                                                                                class="form-control">
                                                <small class="form-text text-muted">Number of liters fueld</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="cost-input"
                                                                             class=" form-control-label">Cost</label>
                                            </div>

                                            <div class="col-12 col-md-9">
                                                <div class="row">
                                                    <div class="col-12 col-md-9">
                                                        <input th:field="*{cost}" type="number"
                                                               id="cost-input" placeholder="eg 1457.45"
                                                               class="form-control">
                                                        <small class="form-text text-muted">Total cost for fuel</small>
                                                    </div>

                                                    <div class="col col-md-3 ">
                                                        <select th:field="*{currencyCode}" data-placeholder="Choose a Currency..." class="standardSelect form-control" id="payment-currency-input">
                                                            <option value="" label="default"></option>
                                                            <option th:each="currencyCodeType:${currencyCodeTypeList}" th:value="${currencyCodeType}" th:text="${currencyCodeType}" ></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="kilometers-input"
                                                                             class=" form-control-label">Kilometers</label>
                                            </div>
                                            <div class="col-12 col-md-9"><input th:field="*{kilometers}" type="number"
                                                                                id="kilometers-input"
                                                                                placeholder="eg 440"
                                                                                class="form-control">
                                                <small class="form-text text-muted">Number of kilometers while loading</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="payment-input"
                                                                             class=" form-control-label">Payment</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input th:field="*{paymentMethod}" type="text"
                                                       id="payment-input"
                                                       placeholder="eg cash"
                                                       class="form-control">
                                                <small class="form-text text-muted">Payment method</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="date-input"
                                                                             class=" form-control-label">Date</label>
                                            </div>
                                            <div class="col-12 col-md-9"><input th:field="*{dateOfFueling}" type="date"
                                                                                id="date-input" placeholder=""
                                                                                class="form-control">
                                                <small class="form-text text-muted">Date of fuelling</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="full-input" class=" form-control-label">Full</label>
                                            </div>
                                            <div class="col-12 col-md-9"><input th:field="*{refuelingToFull}"
                                                                                type="checkbox"
                                                                                id="full-input" placeholder="eg true or false">
                                                <small class="form-text text-muted">Fueling tank to full?</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
                                    <a style="text-decoration: none" href="/driver/listOfFuels" class="btn btn-primary btn-sm"/>List of fuelings</a>
                                    <a style="text-decoration: none" href="/" class="btn btn-primary btn-sm">Go Back Home</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <div class="clearfix"></div>

    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-sm-6">
                    Copyright &copy; 2018 Ela Admin
                </div>
                <div class="col-sm-6 text-right">
                    Designed by <a href="https://colorlib.com">Colorlib</a>
                </div>
            </div>
        </div>
    </footer>

</div><!-- /#right-panel -->

</html>
