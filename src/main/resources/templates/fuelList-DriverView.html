<body>
<!--<spring:url value="/addfuel" var="addFuelingUrl" />-->

<!--<spring:url value="/updatefuel" var="updateFuelingUrl" />-->

<!-- Header-->
<header id="header" class="header">
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left pr-5 pt-3">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</header>
<!-- /#header -->


<!-- Right Panel -->

    <div class="card-body card-block">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Fuelings of the expedition </strong>
                        </div>
                        <div class="table-stats order-table ov-h">
                            <table class="table ">
                                <thead>
                                <tr>
                                    <th>Fueling id</th>
                                    <th>Expedition</th>
                                    <th>Place</th>
                                    <th>Liters</th>
                                    <th>Cost</th>
                                    <th>Currency</th>
                                    <th>Kilometers</th>
                                    <th>Payment</th>
                                    <th>Date</th>
                                    <th>Full</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="fuel : ${listOfFuelings}">
                                    <td><span class="serial" th:text="${fuel.id}"></span></td>
                                    <td><span class="serial" th:text="${fuel.expedition.getId()}"></span></td>
                                    <td><span class="product" th:text="${fuel.placeOfRefueling}"></span></td>
                                    <td><span class="product" th:text="${#numbers.formatDecimal(fuel.liters,1,2,'POINT')}"></span></td>
                                    <td><span class="product" th:text="${#numbers.formatDecimal(fuel.cost,1,2,'POINT')}"></span></td>
                                    <td><span class="product" th:text="${fuel.currencyCode}"></span></td>
                                    <td><span class="count" th:text="${fuel.kilometers}"></span></td>
                                    <td><span class="product" th:text="${fuel.paymentMethod}"></span></td>
                                    <td><span class="product" th:text="${fuel.dateOfFueling}"></span></td>
                                    <td><span class="product"th:text="${fuel.refuelingToFull}"></span>
                                    </td>
                                    <td><a class="px-1 fa fa-gear" th:href="@{/driver/updatefuel/{fuelId} (fuelId=${fuel.id})}"  title="fuel"></a></td>
                                    <!--<td><a class="btn btn-secondary active" role="button" aria-pressed="true" th:href="@{/fuel/add/{id}(id=${fuel.id})}">Fuel details</a></td>-->
                                </tr>

                                </tbody>
                            </table>
                        </div> <!-- /.table-stats -->
                    </div>
                </div>
            </div>
    </div><!-- .content -->
<div class="container">
    <a style="text-decoration: none" href="/driver/addFuel" class="btn btn-primary btn-sm">ADD REFUELING</a>
    <a style="text-decoration: none" href="/" class="btn btn-primary btn-sm">GO BACK HOME</a>
</div>
    <div class="clearfix"></div>

    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-sm-6">
                    Copyright &copy; 2018 Ela Admin
                </div>
                <div class="col-sm-6 text-right">
                    Designed by <a href="https://colorlib.com">Colorlib</a>
                </div>
            </div>

    </footer>

</div><!-- /#right-panel -->
